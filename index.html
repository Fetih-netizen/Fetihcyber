<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniCraft 2D</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB; /* Sky blue */
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #5c4033; /* Dirt background */
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");const tileSize = 40;
const rows = canvas.height / tileSize;
const cols = canvas.width / tileSize;

const tiles = [];
for (let y = 0; y < rows; y++) {
  tiles[y] = [];
  for (let x = 0; x < cols; x++) {
    tiles[y][x] = y > 5 ? 1 : 0; // Top boş, alt toprak
  }
}

function drawTiles() {
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      if (tiles[y][x] === 1) {
        ctx.fillStyle = "#8B4513"; // Brown dirt
        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
      } else {
        ctx.clearRect(x * tileSize, y * tileSize, tileSize, tileSize);
      }
    }
  }
}

canvas.addEventListener("click", (e) => {
  const rect = canvas.getBoundingClientRect();
  const x = Math.floor((e.clientX - rect.left) / tileSize);
  const y = Math.floor((e.clientY - rect.top) / tileSize);
  if (tiles[y][x] === 1) {
    tiles[y][x] = 0; // Kır
  } else {
    tiles[y][x] = 1; // Yerleştir
  }
  drawTiles();
});

drawTiles();

  </script>
</body>
</html>
