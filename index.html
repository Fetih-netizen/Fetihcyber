<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Fetih Cyber Team - Türk hacker topluluğu"/>
  <title>Fetih Cyber Team</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .overlay-text {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: bold;
      color: #ff0000;
      opacity: 0.6;
      text-shadow: 2px 2px 10px black;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px black;
    }

    .button {
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px;
      z-index: 1;
    }

    .button:hover {
      background-color: #ff4500;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ccc;
      z-index: 1;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <div class="overlay-text">SİBER SALDIRILAR</div>
  <div class="container">
    <h1>Fetih Cyber Team</h1>
    <p>Türk Siber Ordusuna Hoşgeldiniz!</p>
    <p>Biz bilgiyle fethederiz. Öğren, öğret, büyü!</p>
    <a href="https://discord.gg/fetih" class="button">Discord'a Katıl</a>
    <a href="https://github.com/Fetih-netizen/Fetihcyber" class="button">GitHub Sayfamıza Göz At</a>
  </div>
  <footer>
    <p>© 2025 Fetih Cyber Team - Tüm Hakları Saklıdır</p>
  </footer>
</body>
</html>
